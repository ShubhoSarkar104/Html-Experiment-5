<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Student Registration form</h1>
    <hr>
    <form>
        <p><b>Full Name:</b><input type="text" placeholder="Enter your full name"></p>
        <p><b>Email:</b><input type="email" placeholder="Enter valid email address"></p>
        <p><b>Password:</b><input type="password" placeholder="Enter password"></p>
        <p><b>Gender:</b>
            <label for="id1">
            <input type="radio" value="Male" name="Gender" id="id1">Male
            </label>
            <label for="id2">
            <input type="radio" value="Female" name="Gender" id="id2">Female
            </label>
            <label for="id3">
            <input type="radio" value="Other" name="Gender" id="id3">Other
            </label>
        </p>
        <p><b>Course:</b>
            <select name="Select Course">
                <option value="Bachelor of Technology(B.Tech) in Computer Science and Engineering">Bachelor of Technology(B.Tech) in Computer Science and Engineering</option>
                <option value="Bachelor of Technology(B.Tech) in Mechanical Engineering">Bachelor of Technology(B.Tech) in Mechanical Engineering</option>
                <option value="Bachelor of Technology(B.Tech) in Civil Engineering">Bachelor of Technology(B.Tech) in Civil Engineering</option>
                <option value="Bachelor of Technology(B.Tech) in Electronics and Communication Engineering">Bachelor of Technology(B.Tech) in Electronics and Communication Engineering</option>
                <option value="Bachelor of Technology(B.Tech) in Electrical Enginnering">Bachelor of Technology(B.Tech) in Electrical Enginnering</option>
                <option value="Master of Business Administration(MBA)in Finance">Master of Business Administration(MBA)in Finance(for Post Graduate)</option>
                <option value="Master of Business Administration(MBA)in Marketing">Master of Business Administration(MBA)in Marketing(for Post Graduate)</option>
                <option value="Master of Business Administration(MBA)in Information Technology">Master of Business Administration(MBA)in Information Technology(for Post Graduate)</option>
                <option value="M.Tech in Computer Science and Engineering">M.Tech in Computer Science and Engineering(for Post Graduate)</option>
                <option value="M.Tech in Electronics and Communication Engineering">M.Tech in Electronics and Communication Engineering(for Post Graduate)</option>
                <option value="Master of Computer Applications">Master of Computer Applications(MCA)</option>
            </select>
            <p><b>Contact No:</b>
            <input type="number" placeholder="Enter phone number"></p>
        </p>
        <b>Address:</b>
        <br>
        <textarea name="Address" placeholder="Enter your address" rows="5" cols="50"></textarea>
        <br>
        <br>
        <input type="button" value="Register">
        <input type="button" value="Clear">
    </form>
    <hr>
    <p style="text-align: center;">&copy; 2025 Student Registration Form</p>
    
</body>
</html>
